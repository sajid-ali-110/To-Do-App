<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-success text-light p-4">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <h1 class="pl-5">To-Do list</h1>
                </div>
            </div>
        </div>
    </header>
    <section id="main-section">
    <div class="container">
        <h2 class="pl-5 pt-5">Add items</h2>

        <label id="lblsuccess" class="text-success" style="display: none;"></label>
        <form id="addForm">
            <div class="row pl-5">
                <div class="col-7 col-sm-7 col-md-7 col-lg-7"><input class="form-control" id="item1" type="text"></div>
                <div class="col-5 col-sm-5 col-md-5 col-lg-5"><input class="btn btn-danger" id="submit" type="submit" value="submit" disabled></div>
            </div>
        </form id= "addForm">
        <h2 class="mt-5 pl-5">Tasks</h2>
        <form>
            <ul class="list-group pl-3" id="items">
            </ul>
        </form>
    </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
